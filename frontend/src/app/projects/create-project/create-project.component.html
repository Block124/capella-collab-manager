<div class="wrapper">
  <mat-horizontal-stepper linear #stepper>
    <mat-step completed="false" label="General information">
      <div class="flex-center">
        <mat-card class="section-card">
          <form [formGroup]="form">
            <fieldset>
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" />
                <mat-error *ngIf="form.controls.name.errors?.uniqueSlug">
                  A project with a name similar to “{{
                    form.controls.name.errors!.uniqueSlug.value
                  }}” already exists.
                </mat-error>
                <mat-error *ngIf="form.controls.name.errors?.required">
                  A project name is required.
                </mat-error>
              </mat-form-field>
            </fieldset>
            <fieldset>
              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
              </mat-form-field>
            </fieldset>
            <div class="flex-space-between">
              <a routerLink="/projects" mat-button matStepperPrevious>
                <app-mat-icon position="left" usage="text"
                  >arrow_back</app-mat-icon
                >
                Cancel</a
              >
              <button
                mat-flat-button
                color="primary"
                [disabled]="!form.valid"
                (click)="createProject(stepper)"
              >
                Create project
                <app-mat-icon position="right" usage="text"
                  >arrow_forward</app-mat-icon
                >
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </mat-step>

    <mat-step label="Add team members">
      <div *ngIf="projectService.project" class="flex-center">
        <div>
          <app-project-user-settings
            [project]="projectService.project"
          ></app-project-user-settings>
          <mat-card class="mat-card-default">
            <div class="flex-space-between">
              <button mat-flat-button color="primary" (click)="stepper.next()">
                Skip
                <app-mat-icon usage="button" class="mat-icon-position right"
                  >arrow_forward</app-mat-icon
                >
              </button>
            </div>
          </mat-card>
        </div>
      </div>
    </mat-step>
    <mat-step label="Add models">
      <app-create-model #model_creator></app-create-model>
      <div class="flex-center">
        <mat-card class="section-card">
          <div class="flex-center">
            <a
              mat-flat-button
              [routerLink]="['/project', projectService.project]"
            >
              Finish project creation
              <app-mat-icon class="mat-icon-position right">check</app-mat-icon>
            </a>
          </div>
        </mat-card>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
