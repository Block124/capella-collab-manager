########################################
### KUBERNETES RELATED CONFIGURATION ###
########################################

pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# SecurityContext for Pods
securityContext:
  drop:
    - KILL
    - MKNOD
    - SETGID
    - SETUID
  runAsUser: 0

# Loadbalancer config
loadbalancer:
  annotations:
    test: test2
  type: LoadBalancer

# StorageClassName for Persistent Volumes
storageClassName: 

# Default resources
resources:
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: "1"
    memory: 1Gi
